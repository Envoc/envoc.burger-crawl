<ion-header-bar class="bar-subheader">
  <form>
    <input type="search" placeholder="Search" ng-model="searchText" 
      autofocus reset-field autocomplete="off" autocorrect="off" 
      autocapitalize="off" spellcheck="false">
  </form>
</ion-header-bar>
<ion-view title="History">
  <ion-nav-buttons side="right">
    <a class="button" href="#/new-rating">
      New
    </a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list ng-repeat="item in [1,2,3,4,5,6]">
      <ion-item class="item-icon-left">
        <i class="icon ion-bookmark"></i>
        Goodwood Grill
        <span class="badge badge-assertive">21/35</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
