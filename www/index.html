<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>

    <!-- Firebase Simple Login -->
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>

    <!-- your app's -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="envoc.burger-crawl" ng-controller="AppCtrl as app">
    <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios7-arrow-back"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right">
      <!-- Center content -->
    </ion-nav-view>
  </body>
</html>
