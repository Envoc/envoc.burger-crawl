<ion-view title="Rate It" ng-controller="RatingSetupCtrl as ratingSetupCtrl">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <input type="text" ng-model="ratingSetupCtrl.searchQuery" 
            placeholder="Search place" class="google-search">
      </div>
      <ion-item ng-repeat="place in ratingSetupCtrl.predictions" 
        ng-click="ratingSetupCtrl.selectPlace(place)"
        class="item-text-wrap">
        <strong>{{place.name}}</strong>
        <br>
        {{place.formatted_address}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
